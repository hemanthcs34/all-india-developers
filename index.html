<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>City Pulse Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 70vh;
    }
    #formArea {
      padding: 15px;
    }
    #filters {
      padding: 10px;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005dc3;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="filters">
    <strong>Filter Markers:</strong><br />
    <label><input type="checkbox" class="filter" value="âš¡" checked> âš¡ Power Outage</label>
    <label><input type="checkbox" class="filter" value="ðŸš§" checked> ðŸš§ Roadblock</label>
    <label><input type="checkbox" class="filter" value="ðŸŽ­" checked> ðŸŽ­ Event</label>
    <label><input type="checkbox" class="filter" value="â˜”" checked> â˜” Rain</label>
  </div>

  <div id="formArea">
    <form id="postForm">
      <select id="category">
        <option value="âš¡">âš¡ Power Outage</option>
        <option value="ðŸš§">ðŸš§ Roadblock</option>
        <option value="ðŸŽ­">ðŸŽ­ Event</option>
        <option value="â˜”">â˜” Rain</option>
      </select>
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description (optional)"></textarea>
      <input type="file" id="imageInput" accept="image/*" />
      <button type="submit">Post</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let markers = [];
    let currentPos = null;

    function initMap() {
      map = L.map('map').setView([0, 0], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const { latitude, longitude } = pos.coords;
          currentPos = { lat: latitude, lng: longitude };
          map.setView([latitude, longitude], 16);

          L.circle([latitude, longitude], {
            radius: 1000,
            color: "blue",
            fillColor: "#cce5ff",
            fillOpacity: 0.2,
          }).addTo(map);

          loadFromLocalStorage();
        }, () => alert("Location permission denied!"));
      }
    }

    function addMarker(lat, lon, title, description, category, imageDataURL) {
      const popupContent =
        `<b>${category} ${title}</b><br>${description || ""}` +
        (imageDataURL ? `<br><img src="${imageDataURL}" style="width:100px;margin-top:5px;">` : "");

      const marker = L.marker([lat, lon]).addTo(map).bindPopup(popupContent);
      marker.category = category;
      markers.push(marker);
    }

    function saveToLocalStorage(data) {
      const saved = JSON.parse(localStorage.getItem("posts") || "[]");
      saved.push(data);
      localStorage.setItem("posts", JSON.stringify(saved));
    }

    function loadFromLocalStorage() {
      const saved = JSON.parse(localStorage.getItem("posts") || "[]");
      saved.forEach((post) => {
        addMarker(post.lat, post.lon, post.title, post.description, post.category, post.image);
      });
    }

    document.getElementById("postForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const category = document.getElementById("category").value;
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];

      if (!currentPos) return alert("Location not available yet!");

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const imageDataURL = reader.result;
          addMarker(currentPos.lat, currentPos.lng, title, description, category, imageDataURL);
          saveToLocalStorage({ lat: currentPos.lat, lon: currentPos.lng, title, description, category, image: imageDataURL });
          document.getElementById("postForm").reset();
          alert("Posted with image!");
        };
        reader.readAsDataURL(file);
      } else {
        addMarker(currentPos.lat, currentPos.lng, title, description, category, null);
        saveToLocalStorage({ lat: currentPos.lat, lon: currentPos.lng, title, description, category, image: null });
        document.getElementById("postForm").reset();
        alert("Posted!");
      }
    });

    document.querySelectorAll(".filter").forEach(cb => {
      cb.addEventListener("change", () => {
        const selected = Array.from(document.querySelectorAll(".filter:checked")).map(cb => cb.value);
        markers.forEach(marker => {
          if (selected.includes(marker.category)) {
            marker.addTo(map);
          } else {
            map.removeLayer(marker);
          }
        });
      });
    });

    initMap();
  </script>
</body>
</html>
