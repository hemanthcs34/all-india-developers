<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ushe Nav â€“ City Pulse Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #00bcd4;
      --light-bg: #e0f7fa;
      --glass-white: rgba(255, 255, 255, 0.6);
      --text-dark: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--light-bg), #80deea);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--text-dark);
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .background-blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffffff, #b2ebf2);
      filter: blur(100px);
      opacity: 0.5;
      animation: move 18s ease-in-out infinite alternate;
    }

    .blob1 {
      width: 300px;
      height: 300px;
      top: 15%;
      left: 5%;
    }

    .blob2 {
      width: 400px;
      height: 400px;
      bottom: 10%;
      right: 5%;
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, -50px); }
    }

    .glass-card {
      position: relative;
      z-index: 2;
      background: var(--glass-white);
      border: 1px solid rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
    }

    .logo-img {
      width: 100px;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      animation: bounceIn 1s ease-in-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      background: var(--primary-blue);
      color: #ffffff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #00acc1;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0px rgba(0,188,212,0.2); }
      50% { box-shadow: 0 0 10px rgba(0,188,212,0.4); }
      100% { box-shadow: 0 0 0px rgba(0,188,212,0.2); }
    }

    .floating-emojis {
      position: absolute;
      font-size: 26px;
      opacity: 0.3;
      z-index: 1;
      pointer-events: none;
    }

    .emoji1 { top: 20%; left: 10%; animation: float 6s ease-in-out infinite; }
    .emoji2 { top: 40%; right: 15%; animation: float 8s ease-in-out infinite reverse; }
    .emoji3 { bottom: 25%; left: 20%; animation: float 7s ease-in-out infinite; }
    .emoji4 { bottom: 15%; right: 10%; animation: float 5s ease-in-out infinite reverse; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @media screen and (max-width: 500px) {
      .glass-card {
        padding: 40px 25px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>

  <div class="floating-emojis emoji1">âš¡</div>
  <div class="floating-emojis emoji2">ðŸš§</div>
  <div class="floating-emojis emoji3">â˜”</div>
  <div class="floating-emojis emoji4">ðŸŽ­</div>

  <div class="glass-card">
    <img src="logo.png" alt="Ushe Nav Logo" class="logo-img" />
    <h1>Ushe Nav</h1>
    <p>City Pulse Agent â€“ Smarter Cities, Safer Citizens</p>
    <a href="login.html" class="btn" id="main-action-btn">Login to Enter</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/auth/current_user');
        const actionButton = document.getElementById('main-action-btn');

        if (response.ok) {
          const user = await response.json();
          actionButton.textContent = `Welcome, ${user.username}! Enter Map`;
          actionButton.href = 'map.html';
        } else {
          // User is not logged in, default link to login.html is correct.
        }
      } catch (error) {
        // Server is likely down, do nothing and let the button link to login.
      }
    });
  </script>
</body>
</html>
